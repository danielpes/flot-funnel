
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Flot Examples: Funnel Charts</title>
	<link href="css/examples.css" rel="stylesheet" type="text/css">
	
	<!--[if lte IE 8]><script language="javascript" type="text/javascript" src="../../excanvas.min.js"></script><![endif]-->
	<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
	<script language="javascript" type="text/javascript" src="js/jquery.flot.funnel.js"></script>
	<script type="text/javascript">

	$(function() {

		// Example Data

		var data = [
			{ label: "Series1",  data: 20},
			{ label: "Series2",  data: 20},
			{ label: "Series3",  data: 20},
			{ label: "Series4",  data: 20},
		];

		//var data = [
		//	{ label: "Series1",  data: [[1,10]]},
		//	{ label: "Series2",  data: [[1,30]]},
		//	{ label: "Series3",  data: [[1,90]]},
		//	{ label: "Series4",  data: [[1,70]]},
		//	{ label: "Series5",  data: [[1,80]]},
		//	{ label: "Series6",  data: [[1,0]]}
		//];

		//var data = [
		//	{ label: "Series A",  data: 0.2063},
		//	{ label: "Series B",  data: 38888}
		//];

		// Randomly Generated Data


		var placeholder = $("#placeholder");
		
		$.plot('#placeholder', data, {
		    series: {
		        funnel: {
		            show: true,
		            label: {
		                align: "center",
		                show: true,
                        background: {
                            opacity: 0.5
                        }
                    }
		        }
		    },
			grid: {
				hoverable: true,
				clickable: true
			}
		});
		
		placeholder.bind("plothover", function(event, pos, obj) {

			if (!obj) {
				return;
			}

			var value = parseFloat(obj.series.slice.data[0][1]).toFixed(2);
			$("#hover").html("<span style='font-weight:bold; color:" + obj.series.color + "'>" + obj.series.label + " (" + value + "%)</span>");
		});

		placeholder.bind("plotclick", function(event, pos, obj) {

			if (!obj) {
				return;
			}

			var value = parseFloat(obj.series.slice.data[0][1]).toFixed(2);
			alert(""  + obj.series.label + ": " + value + "%");
		});
		
    	/*function labelFormatter(label, series) {
    		return "<div style='font-size:8pt; text-align:center; padding:2px; color:white;'>" + label + "<br/>" + Math.round(series.percent) + "%</div>";
    	}*/
    		
	});


	</script>
</head>
<body>

	<div id="header">
		<h2>Funnel Charts</h2>
	</div>

	<div id="content">

		<h3 id="title"></h3>
		<div class="demo-container">
			<div id="placeholder" class="demo-placeholder"></div>
		</div>
		
	</div>
	
</body>
</html>
